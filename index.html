<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalago</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="titulo">
            <a href="#" id="logo-link">
                <img id="logo" src="imgs/Logo.jpeg" alt="logo">
                <span class="logo-text">Ateliê Liliane Dantas</span>
            </a>
        </div>



        <button id="openMenu">&#9776</button>
        <nav id="menu">
            <button id="closeMenu">X</button>
            <a href="#"><i class="bi bi-star-fill"></i>Destaques</a>
            <a href="#"><i id="icon-sale" class="bi bi-ticket-fill"></i>Promoção</a>
            <a id="todos" href="#">Todos Produtos</a>
            <a id="cart" href="#"><i class="bi bi-cart-fill" style="font-size: 40px;"></i></a>
        </nav>
        
    </header>
    <hr>
    <aside>Relacionado</aside>
    <main>
        Conteudo
        <section></section>
    </main>

    <footer>Rodapé</footer>



    <script type="text/javascript">
        openMenu.addEventListener('click', () => {
            menu.style.display = 'flex'
            openMenu.style.display = 'none'

            menu.style.right = (menu.offsetWidth * -1) + 'px'

            setTimeout(() => {
                menu.style.right = '0'
                menu.style.opacity = '1'
            }, 10)

        })

        closeMenu.addEventListener('click', () => {
            menu.style.opacity = '0'

            menu.style.right = (menu.offsetWidth * -1) + 'px'

            setTimeout(() => {
                menu.removeAttribute('style')
                openMenu.removeAttribute('style')
            }, 200)

        })


    </script>
</body>

</html>
