<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="titulo">
            <a href="#" id="logo-link">
                <img id="logo" src="imgs/Logo.jpeg" alt="logo">
                <span class="logo-text">Ateliê Liliane Dantas</span>
            </a>
        </div>

        <button id="openMenu">&#9776;</button>
        <nav id="menu">
            <button id="closeMenu">X</button>
            <a href="#"><i class="bi bi-star-fill"></i>Destaques</a>
            <a href="#"><i id="icon-sale" class="bi bi-ticket-fill"></i>Promoção</a>
            <a id="todos" href="#">Todos Produtos</a>
            <a id="cart" href="#"><i class="bi bi-cart-fill"></i></a>
        </nav>
    </header>

    <aside>
        <div id="conteudo-aside">
            <h3>A Arte do Crochê</h3>
            <h1>Ateliê Liliane Dantas</h1>
            <h4>Faça já seu pedido!</h4>
            <hr>
        </div>
        <div id="botoes">
            <a href="https://www.instagram.com/seu_usuario_aqui" target="_blank" rel="noopener noreferrer"
                style="background-color: #FFE0ED;">
                <i class="bi bi-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://wa.me/5511999998888" target="_blank" rel="noopener noreferrer"
                style="background-color: #CC93AA;">
                <i class="bi bi-whatsapp"></i>
                <span>Whatsapp</span>
            </a>
        </div>
    </aside>

    <main>
        Conteúdo
        <section></section>
    </main>

    <footer>Rodapé</footer>

    <script type="text/javascript">
        // Seleciona os elementos do DOM de forma segura
        const openMenu = document.getElementById('openMenu');
        const closeMenu = document.getElementById('closeMenu');
        const menu = document.getElementById('menu');

        openMenu.addEventListener('click', () => {
            // Mostra o menu e adiciona a classe que o anima para a tela
            menu.style.display = 'flex';
            setTimeout(() => { // Pequeno delay para a transição funcionar
                menu.classList.add('menu-aberto');
            }, 10);
            openMenu.style.display = 'none';
        });

        closeMenu.addEventListener('click', () => {
            // Remove a classe, o que dispara a animação de saída no CSS
            menu.classList.remove('menu-aberto');

            // Espera a animação de 300ms terminar para resetar os estilos
            setTimeout(() => {
                menu.removeAttribute('style');
                openMenu.removeAttribute('style');
            }, 300);
        });
    </script>
</body>

</html>
